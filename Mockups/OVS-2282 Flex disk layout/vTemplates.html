  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">

          <h4 class="modal-title">Create Virtual Machines from a vTemplate</h4>
        </div>
        <div class="modal-body">
          <form class="form-horizontal" role="form">
  <div class="form-group">
    <label for="Name" class="col-lg-2 control-label">Name:</label>
    <div class="col-lg-10">
      <input type="text" class="form-control" id="Name" placeholder="">
    </div>
  </div>
  <div class="form-group">
                <label class="col-lg-2 control-label" for="amount"># of VMs</label>
                <div class="col-lg-4">
                    <div class="input-group">
                        <span class="input-group-btn">
                            <button class="btn btn-default" type="button" ">
                                <span class="glyphicon glyphicon-minus"></span>
                            </button>
                        </span>
                        <input type="text" id="amount" class="form-control" value ="1">
                        <span class="input-group-btn">
                            <button class="btn btn-default" type="button" >
                                <span class="glyphicon glyphicon-plus"></span>
                            </button>
                        </span>
                    </div>
                </div>
				                <label class="col-lg-2 control-label" for="amount">Start nr.</label>
                <div class="col-lg-4">
                    <div class="input-group">
                        <span class="input-group-btn">
                            <button class="btn btn-default" type="button" ">
                                <span class="glyphicon glyphicon-minus"></span>
                            </button>
                        </span>
                        <input type="text" id="amount" class="form-control" value ="1">
                        <span class="input-group-btn">
                            <button class="btn btn-default" type="button" >
                                <span class="glyphicon glyphicon-plus"></span>
                            </button>
                        </span>
                    </div>
                </div>
            </div>

    </div>
  </div>


</form>
